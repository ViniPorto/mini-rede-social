spring.application.name=mini-rede-social

spring.datasource.url=jdbc:sqlserver://${MINI_REDE_SOCIAL_DB_HOST}:${MINI_REDE_SOCIAL_DB_PORT};databaseName=${MINI_REDE_SOCIAL_DB_NAME};trustServerCertificate=true

spring.datasource.username=${MINI_REDE_SOCIAL_DB_USER}
spring.datasource.password=${MINI_REDE_SOCIAL_DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.mail.host=${MINI_REDE_SOCIAL_EMAIL_HOST}
spring.mail.port=${MINI_REDE_SOCIAL_EMAIL_PORT}
spring.mail.username=${MINI_REDE_SOCIAL_EMAIL_USERNAME}
spring.mail.password=${MINI_REDE_SOCIAL_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true